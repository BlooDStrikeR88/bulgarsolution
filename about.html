
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Portfolio</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1f1c2c, #928dab);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: fadeIn 2s;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #ffdf6c;
            text-transform: uppercase;
        }
        header p {
            font-size: 1.2rem;
            color: #ddd;
        }
        .hero-slider {
            position: relative;
            width: 100%;
            height: calc(100vw / 3); /* 30:9 Aspect Ratio */
            overflow: hidden;
        }
        .hero-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .hero-slider img.active {
            opacity: 1;
        }
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            animation: fadeUp 2s;
        }
        .portfolio-item {
            margin: 15px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            max-width: 300px;
            text-align: center;
            background: #fff;
            color: #333;
            transform: scale(1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .portfolio-item img {
            width: 100%;
            filter: grayscale(100%);
            transition: filter 0.5s, transform 0.3s;
        }
        .portfolio-item img:hover {
            filter: grayscale(0);
            transform: scale(1.1);
        }
        .portfolio-item a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            margin: 15px 0;
            font-weight: bold;
            background: #f4f4f9;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background 0.3s, color 0.3s;
        }
        .portfolio-item a:hover {
            background: #007bff;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.5s;
        }
        .modal-content img {
            width: 100%;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            color: #333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .modal-close:hover {
            background: #333;
            color: #fff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Моето Портфолио</h1>
    <p>Дизайн на уебсайтове | Поддръжка | SEO оптимизация</p>
</header>

<div class="hero-slider" id="hero-slider">
    <img src="slider1.jpg" alt="Slider Image 1" class="active">
    <img src="slider2.jpg" alt="Slider Image 2">
    <img src="slider3.jpg" alt="Slider Image 3">
</div>

<div class="portfolio-container">
    <div class="portfolio-item">
        <img src="project1-thumbnail.jpg" alt="Проект 1" onclick="openModal('project1.jpg', 'https://example.com/project1')">
        <a href="https://example.com/project1" target="_blank">Виж сайта</a>
    </div>
    <div class="portfolio-item">
        <img src="project2-thumbnail.jpg" alt="Проект 2" onclick="openModal('project2.jpg', 'https://example.com/project2')">
        <a href="https://example.com/project2" target="_blank">Виж сайта</a>
    </div>
    <!-- Add more projects as needed -->
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">Затвори</button>
        <img id="modal-img" src="" alt="">
    </div>
</div>

<script>
    // Slider functionality
    const slides = document.querySelectorAll('.hero-slider img');
    let currentSlide = 0;

    setInterval(() => {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }, 3000);

    // Modal functionality
    function openModal(imageSrc, url) {
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        modalImg.src = imageSrc;
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }
</script>
</body>
</html>
